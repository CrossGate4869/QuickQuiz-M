<!DOCTYPE html>
<html>
<head>
	
<link rel='apple-touch-icon' href='img/icon-h.png' type='image/png' />
<link rel='shortcut icon' href='img/icon-h.ico' type='image/vnd.microsoft.icon' />
<link rel='icon' href='img/icon.png' type='image/png' />
<link rel='bookmark' href='img/icon.ico' type='image/vnd.microsoft.icon' />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name = "viewport" content = "width = device-width, height = device-height, maximum-scale = 1.0, user-scalable = no">

<title>QuickQuiz-M V1.0</title>

<link rel = "stylesheet" type = "text/css" href="css/style.css" />

<script type = "text/javascript" src = "js/common.js"></script>
<script type = "text/javascript" src = "js/nightmode.js"></script>
<script type = "text/javascript" src = "js/md5.js"></script>
<script type = "text/javascript" src = "js/index.js"></script>

</head>

<body onload = "initIndex()">

<p>
	<button type = "button" id = "night" onclick = "indexNightMode(true)">夜间模式</button>
</p>

<h2>
	<img id = "titleicon" src = "img/icon.png" style = "height : 50px"></img>QuickQuiz<sup style = "font-size : 50%">在线版</sup>
</h2>

<p>
	请选择题库类别：<br/>
	<select id = "selectGrp" onchange = "changeGrp()"></select>
</p>

<p>
	选择你要学习的题库：<br />
	<select id = "selectLib" onchange = "changeSel()"></select>
</p>

<div id = "passdiv">
	<p>
		<span style = "font-weight : bold;">加密题库，请输入密码：</span><br />
		<input type = "password" id = "password" maxlength = "16" style = "width : 75%"></input>
	</p>
</div>

<p>
	<button type = "button" value = "show.html" onclick = "setBtnHref(this)">浏览模式</button>
</p>

<p>
	<button type = "button" value = "test.html" onclick = "setBtnHref(this)">测试模式</button>
</p>
